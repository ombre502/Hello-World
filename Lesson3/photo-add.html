<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>feed.html</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	
	<body>
		<header>
			<div class="block_550">
				<img src="img/IconS.jpg" style="width:100px">
				OnCOS
			</div>
		</header>
		<a href="feed.html" class="button_0">Перейти на страницу ленты</a>
		
		<form action="feed.html" method="POST" style="margin:10px">
		<div>
			<div align="left">
				<p>Комментарий<Br>
			   <textarea name="comment" cols="40" rows="3"></textarea></p>
				<p><input type="submit" value="Отправить" class="button">
			   <input type="reset" value="Очистить" class="button"></p>
			</div>
			<div>
				<label for="profile_pic" class="class_lab">Choose file to upload</label>
				<input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png" class="button">
			</div>
		</div>
		</form>

		
	</body>
</html>
