<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>index.html</title>
		<link rel="stylesheet" href="styles/main.css">

	<body>
		<header>
			<div class="block_550">

			<div align="right">

			</div>
			<div align="right">	
					<input type='submit' value='ВОЙТИ' class="button2">
			</div>	
		</div>	
		</form>
		<h1>ПРОЙДИТЕ РЕГИСТРАЦИЮ:</h1>
		<form action="feed.html" method="POST">

			<div align="right">
				<label for='name' class="class_lab">Имя</label>
				<input type="name" name="name" placeholder='Enter your NAME' class="button">
			</div>
			<div align="right">
				<label for='email' class="class_lab">E-mail</label>
				<input type="email" name="Почта" placeholder='Enter your e-mail' class="button">

			<div align="right">		
				<label for='pass1' class="class_lab">Пароль</label>

			</div>
			<div align="right">		
				<label for='pass2' class="class_lab">Пароль</label>
				<input id='pass2' type="text" name='pass2' placeholder='Enter your password' class="button">
			</div>
			<div align="right">		
				<input type="checkbox" checked>
				<label for='pass2' class="class_lab">Отметка о согласии с порядком обработки персональных данных.</label>
			</div>
		</div>
		<div align="right">	
				<input type='submit' value='ВОЙТИ' class="button2">
		</div>	
		</form>
	</body>
